<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Sensor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">


</head>
<body>
    <h1>Weather Sensor</h1>
    <h2>Temperature Chart</h2>
    <div class="chart-container">
        <canvas id="temperatureChart"></canvas>
    </div>

    <h2>API Weather</h2>    
    <!-- <button id="getWeatherBtn">Get Weather</button> -->
    <div id="weatherInfo">

		<div style="width:100%;height:100%;max-width:1020px;max-height:700px">

			<iframe scrolling="no" src="https://meteo.search.ch/widget/Staffelbach.de.html"></iframe>

		</div>

        
    <div class="buttonPanel">
        <div id="led-container">Status LED</div>
        <div id="button-container">
            <button id="led-switch">LED Switch</button>
        </div>

    </div>


    <button id="getStateBtn">Get States</button>
    <div id="show-state"></div>

    <div id="toast" class="toast" style="display: none;"></div>

    <img src="Meme.svg" alt="SVG Image">

    <script src="main.js"></script>

    <script src="showTemperature.js"></script>
</body>
</html>
